<head>
	<title>BiS Comic</title>
</head>

<template name="layout">
	<div class="container">
		{{> header}}
		{{> meteorErrors}}
		<div class="row-fluid">
			{{yield}}
		</div>
	</div>
</template>

<template name="header">
	<header class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="{{pathFor 'home'}}">BiS Comic</a>
			<ul class="nav">
				<li><a href="{{pathFor 'archive'}}">Archive</a></li>
				{{#if isAdmin}}
					<li><a href="{{pathFor 'submit'}}">Submit</a></li>
				{{/if}}
			</ul>
			<ul class="nav pull-right">
				<li>{{loginButtons}}</li>
			</ul>
		</div>
	</header>
</template>

<template name="loading">
	{{> spinner}}
</template>

<template name="noLogin">
	<div class="alert alert-error">Please log in.</div>
</template>

<template name="noAdmin">
	<div class="alert alert-error">Your account cannot do this.</div>
</template>

<template name="home">
	super awesome home page
</template>

<template name="archive">
	<div class="chapters">
		{{#each chapters}}
			{{> chapterArchive}}
		{{/each}}
	</div>
</template>

<template name="chapterArchive">
	<div class="chapter well">
		<h3><a href="{{pathFor 'chapter'}}">
			chapter {{chapter}}, {{title}}
		</h3></a>
		<span>{{pluralize pageCount "page"}}</span>
	</div>
</template>

<template name="chapter">
	<div class="chapter well">
		<h3><a href="{{pathFor 'chapter'}}">
			chapter {{chapter}}, {{title}}
		</h3></a>

		random stuff to know page is there:

		{{#each pages}}
			{{> page}}
		{{/each}}
	</div>
</template>

<template name="page">
	<div class="page">
		{{location}}
	</div>
</template>

<template name="submit">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="chapter">Chapter</label>
			<div class="controls">
				<select name="chapter" class="form-control">
					{{#each chapters}}
						<option>{{chapter}}</option>
					{{/each}}
				</select>
			</div>
		</div>
	</form>
</template>
