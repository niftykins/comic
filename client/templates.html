<head>
	<title>BiS Comic</title>
</head>

<template name="layout">
	<div class="container">
		{{> header}}
		{{> meteorErrors}}
		<div class="row-fluid">
			{{yield}}
		</div>
	</div>
</template>

<template name="header">
	<header class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="{{pathFor 'home'}}">BiS Comic</a>
			<ul class="nav">
				<li><a href="{{pathFor 'archive'}}">Archive</a></li>
				{{#if isAdmin}}
					<li><a href="{{pathFor 'submit'}}">Submit</a></li>
				{{/if}}
			</ul>
			<ul class="nav pull-right">
				<li>{{loginButtons}}</li>
			</ul>
		</div>
	</header>
</template>

<template name="loading">
	{{> spinner}}
</template>

<template name="noLogin">
	<div class="alert alert-error">Please log in.</div>
</template>

<template name="noAdmin">
	<div class="alert alert-error">Your account cannot do this.</div>
</template>

<template name="home">
	super awesome home page
	{{#each cfsFiles "Images"}}
		{{debug}}
		<img src='{{cfsFileUrl "thumb"}}'>
	{{/each}}
</template>

<template name="archive">
	<div class="chapters">
		{{#each chapters}}
			{{> chapterArchive}}
		{{/each}}
	</div>
</template>

<template name="chapterArchive">
	<div class="chapter well">
		<h3><a href="{{pathFor 'chapter'}}">
			chapter {{chapter}}, {{title}}
		</h3></a>
		<span>{{pluralize pageCount "page"}}</span>
	</div>
</template>

<template name="chapter">
	<div class="chapter well">
		<h3><a href="{{pathFor 'chapter'}}">
			chapter {{chapter}}, {{title}}
		</h3></a>

		random stuff to know page is there:

		{{#each pages}}
			{{> pageChapter}}
		{{/each}}
	</div>
</template>

<template name="pageChapter">
	<div class="page">
		<a href="{{pathFor 'page'}}">{{fileName}}</a>
	</div>
</template>

<template name="page">
	<div class="page well">
		<h3>
			<a href="{{pathFor 'chapter'}}">Chapter {{chapter}}</a>, Page {{page}}
		</h3>
		<p>By {{author}}</p>
		<P>{{timeAgo posted}}</P>
		<p>{{fileName}}</p>
	</div>
</template>


<template name="submit">
	{{> submitChapter}}
	<br>
	{{> submitPage}}
</template>

<template name="submitChapter">
	<form class="main" id="submit-page">
		<div class="form-group">
			<label class="form-label" for="chapter">New chapter</label>
			<select name="chapter" class="form-control">
				{{#each newChapters}}<option>{{this}}</option>{{/each}}
			</select>
		</div>

		<div class="form-group">
			<input name="title" type="text" value="" placeholder="chapter title">
		</div>

		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
	</form>
</template>

<template name="submitPage">
	<form class="main" id="submit-page">
		<div class="form-group">
			<label class="form-label" for="chapter">For chapter</label>
			<select name="chapter" class="form-control">
				{{#each chapters}}<option>{{chapter}} - {{title}}</option>{{/each}}
			</select>
		</div>

		<div class="form-group">
			<label for="file">Comic Panel</label>
			<input type="file" name="file">
		</div>

		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
	</form>
</template>
